name: CI

on: [push, pull_request]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-24.04
    container: gcc:15.1.0

    steps:
      - name: Install dependencies
        run: |
          git clone --recurse-submodules --depth=1 https://github.com/piql/unboxing /root/unboxing

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: "recursive"

      - name: Configure
        run: |
          ./autogen.sh
          ./configure LIBUNBOXING_DIR=/root/unboxing

      - name: Build
        run: make

      - name: Test
        run: ./tests/afs/afstest

      - name: Test assemblytool
        run: ./tests/assemblytool/assemblytool -i /root/unboxing/tests/testdata/4kv6_*d.raw -s 4096 2160 -is_raw -read 0-2
